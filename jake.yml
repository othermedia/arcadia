---
source_directory:     source
build_directory:      build
layout:               together

builds:
  src:
    packer:           false
    suffix:           false
  min:
    shrink_vars:      true
    private:          false

packages:
  arcadia:
    files:
      - arcadia
    meta:
      requires:
        - JS.Class
        - Ojay
        - Ojay.HTML
      provides:
        - Arcadia
        - Arcadia.ModNList
        - Arcadia.Controls
        - Arcadia.Controls.Thumbnails
        - Arcadia.Controls.Play
        - Arcadia.Controls.Next
