---
source_directory:     source
build_directory:      build
layout:               together

builds:
  src:
    packer:           false
    suffix:           false
  min:
    shrink_vars:      true
    private:          true

packages:
  arcadia:
    files:
      - arcadia
    meta:
      requires:
        - JS.Class
        - JS.State
        - JS.Hash
        - Ojay
        - Ojay.Observable
        - Ojay.HTML
      provides:
        - Arcadia
        - Arcadia.Controls.Thumbnails
        - Arcadia.Controls.Play
        - Arcadia.Controls.Next
